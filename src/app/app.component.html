<textarea id="input" rows="5" cols="33" [(ngModel)]="input"> </textarea>
<button (click)="onSubmit()">Submit</button>

<div *ngIf="count() as count">
  <span>seconds elapsed: {{ count }}</span>
  <button style="margin-left: 4px" (click)="continue()">Continue</button>
</div>

<div *ngFor="let row of array()" class="grid-container">
  <div *ngFor="let cell of row">
    {{ cell }}
  </div>
</div>
